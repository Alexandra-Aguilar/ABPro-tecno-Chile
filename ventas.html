                </a>

                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" id="filtro" type="search" placeholder="Buscar por título o id" aria-label="Search" onkeyup="buscar()">
                    </form>

                </div>
            </div>
        </nav>


    </header>
    <main>

        <div class="container">
            <!-- Button trigger modal -->
            <button
            type="button"
           class="btn btn-primary btn-carrito m-3 scrolliconCarrito"
           data-bs-toggle="modal"
           data-bs-target="#exampleModal"
           id="cartAmount"
           
           >
           <i class="bi bi-cart"></i>
           </button>
 </div>
        <div class="container">
            <h1>Carrito</h1>
            <hr>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Acción</th>
                                    <th scope="col">Total</th>
                                  </tr>
                                </thead>
                                <tbody id="items"></tbody>
                                <tfoot>
                                  <tr id="footer">
                                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                                  </tr>
                                </tfoot>
                             </table>
                            
                    
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="cards" class="row"></div>
        </div>
    
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>
        
        <template id="template-carrito">
          <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
          </tr>
        </template>
    
    
        <template id="template-card">
            <div class="col-6 mb-2 col-md-4">
              <div class="card container-img ">
                <img src="" alt="" class="card-img-top">
                
                <div class="card-body">
                  <h6 class="card-id">Código</h6>   
                  <h5 class="card-title">Titulo</h5>
                  <p>precio</p>
                  <button class="btn btn-dark">Comprar</button>
                </div>
              </div>
            </div>
          </template>

        
      

    </main>


    <div onclick="scrollToTop()" class="scrollTop">Ir Arriba</div>
